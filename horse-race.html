<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Horse Race!</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Horse Race</h1>
                <p class="lead">Welcome to this horse race simulation.</p>
                <button type="button" class="btn btn-primary btn-lg" onclick="myFunction()">Start the race!</button>
            </div>
    </div>
    <div class="container container-fluid">
        <div class="row">
            <div class="col">
                <div id="horse1">
                    Horse 1
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="horse2">                    
                    Horse 2
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="horse3">                    
                    Horse 3
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="horse4">                    
                    Horse 4
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="horse5">                    
                    Horse 5
                </div>
            </div>
        </div>
    </div>                        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
    function myFunction(){
        class Horse {
            constructor(id) {
                this.element = document.getElementById(`horse${id}`);
                this.id = id;
                this.counter = 0;
            }

            move(){
                ++this.counter;
                this.element.innerText = this.counter;
            }
        };

        horse1 = new Horse(1);
        let counter = 0;
        setInterval(() => {
            horse1.move();
        }, 1000);
    }
    </script>
</body>
</html>
