<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Horse Race!</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Horse Race</h1>
            <p class="lead">Welcome to this horse race simulation.</p>
            <button type="button" class="btn btn-primary btn-lg" onclick="myFunction()">Start the race!</button>
        </div>
    </div>
    <div class="container container-fluid">
        <div class="row" style="margin-top:20px">
            <div class="col">
                <div class="progress">
                    <div id="horse1" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>                      
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col">
                <div class="progress">
                    <div id="horse2" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>                      
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col">
                <div class="progress">
                    <div id="horse3" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>                      
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col">
                <div class="progress">
                    <div id="horse4" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>                      
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col">
                <div class="progress">
                    <div id="horse5" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>                      
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col" id="winner">
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
    function declareWinner(id){
        const el = document.getElementById("winner");
        el.innerHTML = `The winner is ${id}`;
    }

    function myFunction(){
        class Horse {
            constructor(id) {
                this.element = document.getElementById(`horse${id}`);
                this.id = id;
                this.position = 0;
                this.baseSpeed = Math.max(Math.round(Math.random() * 10), 3); // initialize the base speed randomly
                this.intervallId = undefined;
            }

            move(){
                this.position += Math.random() * this.baseSpeed;
                this.element.style = `width: ${Math.round(this.position)}%`;
            }
            race(){
                return new Promise((res, rej) => {
                    this.intervallId = setInterval(() => {
                        this.move();
                        //console.log(this.id);
                        if(this.position >= 100){
                            clearInterval(this.intervallId);
                            res(this.id);
                        }
                    }, 500);
                });
            }
        };

        let horses = [new Horse(1), new Horse(2), new Horse(3), new Horse(4), new Horse(5)];
        let promises = [];
        horses.forEach(h => { promises.push(h.race()) });
        Promise.race(promises).then((id) => {
            setTimeout(() => declareWinner(id), 300);
        });
    }
    </script>
</body>
</html>
